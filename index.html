<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage | Bono Exclusivo +150%</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap');


        :root {
            font-family: 'Inter', sans-serif;
            --color-gold: #ffd700;
            --color-orange: #ff7a00;
            --color-dark: #0a0a0a;
            --color-card-bg: rgba(26, 26, 26, 0.8);
        }


        body {
            background-color: var(--color-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 122, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }


        h1, h2, h3, .font-heading {
            font-family: 'Montserrat', sans-serif;
        }


        .glass-card {
            background-color: var(--color-card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }


        .cta-button {
            background: linear-gradient(135deg, var(--color-orange), var(--color-gold));
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }


        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .pulse-ring {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 9999px;
            border: 2px solid var(--color-orange);
            animation: pulse 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }


        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0; }
        }


    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vantage-orange': '#ff7a00',
                        'vantage-gold': '#ffd700',
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a1a',
                    },
                }
            }
        }
    </script>
</head>
<body class="text-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8 overflow-x-hidden">


    <div class="glass-card max-w-3xl w-full mx-auto rounded-3xl overflow-hidden transform transition-all duration-500 hover:scale-[1.01]">


        <!-- CABECERA CON TRADING SIN FRONTERAS COMO TITULO PRINCIPAL -->
        <div class="relative pt-10 px-6 pb-10 md:pt-12 md:px-10 text-center">
            
            <!-- TITULO PRINCIPAL -->
            <h1 class="font-heading text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black text-vantage-gold mb-6 tracking-tight leading-none">
                TRADING<br class="sm:hidden"> <span class="text-white">SIN FRONTERAS</span>
            </h1>


            <h2 class="font-heading text-2xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-vantage-gold via-white to-vantage-orange mb-4 leading-tight">
                ¡TU OPORTUNIDAD<br>TERMINA PRONTO!
            </h2>
            <p class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto">
                Maximiza tu trading con un bono exclusivo del <span class="font-bold text-vantage-orange">+150%</span>.
            </p>


        </div>


        <!-- SECCION PRINCIPAL (BANNER SVG + CONTADOR + CTA) -->
        <div class="bg-dark-bg/50 pt-10 pb-10 px-6 md:px-10 text-center relative overflow-hidden">
            
            <!-- Banner SVG Rediseñado y más Sutil -->
            <div class="mb-10 transform scale-105 opacity-90">
                <svg viewBox="0 0 1000 350" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto filter drop-shadow-2xl">
                    <defs>
                        <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff7a00;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="50%" y="100" font-family="Montserrat" font-weight="900" font-size="80" fill="url(#gradText)" text-anchor="middle">VANTAGE</text>
                    <text x="50%" y="220" font-family="Montserrat" font-weight="900" font-size="160" fill="white" text-anchor="middle" letter-spacing="-5">+150%</text>
                    <text x="50%" y="280" font-family="Inter" font-weight="600" font-size="30" fill="#ffd700" text-anchor="middle" letter-spacing="5">BONO EXCLUSIVO</text>
                    <text x="50%" y="330" font-family="Inter" font-weight="400" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">DEPOSITO MINIMO $125 USD</text>
                </svg>
            </div>


            <!-- Contador Regresivo Moderno -->
            <div id="countdown" class="grid grid-cols-4 gap-2 sm:gap-4 max-w-lg mx-auto mb-12">
                <!-- Se llena con JS -->
            </div>


            <!-- Boton CTA Principal -->
            <div class="relative inline-block group">
                <div class="pulse-ring"></div>
                <a 
                    id="whatsapp-cta"
                    href="https://wa.me/ivantradingsinfronteras"
                    target="_blank" 
                    class="cta-button relative z-10 inline-flex items-center justify-center px-8 py-4 md:px-12 md:py-5 text-lg md:text-2xl font-black font-heading rounded-full text-dark-bg shadow-xl hover:shadow-2xl hover:shadow-vantage-orange/30 transform transition-all duration-300 hover:-translate-y-1 active:translate-y-0.5"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 md:w-8 md:h-8 mr-3">
                        <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/>
                    </svg>
                    ¡RECLAMAR MI BONO!
                </a>
            </div>


            <p class="text-sm text-gray-500 mt-8">
                Habla directamente con un asesor oficial y activa tu promocion en minutos.
            </p>


        </div>


    </div>


    <script>
        const targetDate = new Date("November 14, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        const ctaButton = document.getElementById("whatsapp-cta");


        function createSegment(label, value) {
            return `
                <div class="flex flex-col items-center p-3 sm:p-4 bg-dark-card/60 rounded-2xl border border-white/5 backdrop-blur-sm">
                    <span class="font-heading text-3xl sm:text-4xl lg:text-5xl font-black text-vantage-gold mb-1">${value}</span>
                    <span class="text-[10px] sm:text-xs font-bold uppercase tracking-widest text-gray-400">${label}</span>
                </div>
            `;
        }


        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;


            let days = 0, hours = 0, minutes = 0, seconds = 0;
            let htmlContent = '';


            if (distance < 0) {
                countdownElement.innerHTML = '<div class="col-span-4 text-2xl font-heading font-bold text-red-500 py-4">¡PROMOCION FINALIZADA!</div>';
                ctaButton.classList.add('grayscale', 'cursor-not-allowed', 'opacity-75');
                ctaButton.classList.remove('hover:-translate-y-1', 'active:translate-y-0.5', 'hover:shadow-2xl');
                ctaButton.innerHTML = 'OFERTA EXPIRADA';
                ctaButton.onclick = (e) => e.preventDefault();
                 // Detener el anillo de pulso
                const pulseRing = document.querySelector('.pulse-ring');
                if (pulseRing) pulseRing.style.display = 'none';
            } else {
                days = Math.floor(distance / (1000 * 60 * 60 * 24));
                hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((distance % (1000 * 60)) / 1000);


                htmlContent += createSegment("DIAS", String(days).padStart(2, '0'));
                htmlContent += createSegment("HS", String(hours).padStart(2, '0'));
                htmlContent += createSegment("MIN", String(minutes).padStart(2, '0'));
                htmlContent += createSegment("SEG", String(seconds).padStart(2, '0'));
                
                countdownElement.innerHTML = htmlContent;
            }
        }


        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
